<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
   
  <div class="container">
       <header>
         <h1>Our Pricing</h1>
         <div>
           <p>Annualy</p>
           <input onclick="changeData()" type="checkbox" name="toggle-button" id="toggle-button" class="toggle-button">
           <p>Monthly</p>
         </div>
       </header>
       <main>
         <div class="card side">
           <p>Basic</p>
           <p class="price"><span>&dollar;</span>199.99</p>
           <p class="price hidden"><span>&dollar;</span>19.99</p>
           <ul>
             <li>500 GB Storage</li>
             <li>2 Users Allowed</li>
             <li>Send up to 3 GB</li>
           </ul>
           <button>Learn More</button>
         </div>

         <div class="card center">
           <p>Professional</p>
           <p class="price"><span>&dollar;</span>249.99</p>
           <p class="price hidden"><span>&dollar;</span>24.99</p>
           <ul>
             <li>1 TB Storage</li>
             <li>5 Users Allowed</li>
             <li>Send up to 10 GB</li>
           </ul>
           <button>Learn More</button>
         </div>

         <div class="card side">
           <p>Master</p>
           <p class="price"><span>&dollar;</span>399.99</p>
           <p class="price hidden"><span>&dollar;</span>39.99</p>
           <ul>
             <li>2 TB Storage</li>
             <li>10 Users Allowed</li>
             <li>Send up to 20 GB</li>
           </ul>
           <button>Learn More</button>
         </div>
       </main>
  </div>
 
</body>
<script src="js/script.js"></script>
</html>
